<!DOCTYPE html>
<html>
  <head>
    <title>PR Tracker</title>
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
    <header id="page-header">
      <h1>Rep Max Tracker</h1>
      <div nav-container>
        <nav>
          <ul>
            <li><a href='../html/index.html'>Squat</a></li>
            <li><a href='../html/bench.html'>Bench</a></li>
            <li><a href='../html/deadlift.html'>Deadlfit</a></li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li><a href="#data-summary">Table</a></li>
            <li><a href="#add-row">Add Entry</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="flex-container">
        <div id="data-summary">
          <h2 id="lift">Squat</h2>
          <table id="table">
            <tr>
              <th>Number of reps</th>
              <th>Weight</th>
              <th>Estiamted 1 Rep Max</th>
              <th>Date</th>
            </tr>
          </table>
        </div>
        <div id="add-row">
          <h3>Add Row</h3>
          <form id="add-entry">
            <label for="reps-input">Reps:</label>
            <input type="number" id="reps-input" min="1" max="20">
            <label for="PR-weight-input">Weight:</label>
            <input type="number" id="PR-weight-input" min="0" max="1100">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <button type="button" id="add-entry-button">Add Entry</button>
          </form>
        </div> 
      </div>
    </main>
    <footer>

    </footer>
    <script src="../scripts/main.js" type="module"></script>  
  </body>
</html>
